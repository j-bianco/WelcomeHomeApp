  </script>

  <!--Custom CSS-->
  <link rel="stylesheet" href="./css/styles.css">

<!--Google Maps Directives-->

<body ng-controller="homeController">

    <div class="container">
      <div class="navbar-header">
        <button data-toggle="collapse-side" data-target=".side-collapse" data-target-2=".side-collapse-container" type="button" class="navbar-toggle pull-left"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
      </div>
      <div class="navbar-inverse side-collapse in">
        <nav role="navigation" class="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="user">Login</a></li>
            <li><a ui-sref="animal">Animal</a></li>
            <li><a ui-sref="lost">Lost</a></li>
            <li><a ui-sref="found">Found</a></li>
            <li><a ui-sref="success">News</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div ui-view></div>

  <!--Module-->
  <script type="text/javascript" src="./app.js"></script>
  <!--Navbar JS-->
  <script type="text/javascript" src="./main.js"></script>

  <script type="text/javascript" src="./services/animalService.js"></script>
  <script type="text/javascript" src="./services/mapService.js"></script>
  <script type="text/javascript" src="./services/lostService.js"></script>
  <script type="text/javascript" src="./services/foundService.js"></script>
