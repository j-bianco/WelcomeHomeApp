<!DOCTYPE html>
<html lang="en" ng-app="petApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="542496520457-rhh67anehlaf8n3ttch2ne5ts5c5h5f9.apps.googleusercontent.com">
  <title>Pet App</title>
  <!--CSS Bootstrap CDN 3.3.7-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"></script>
  <!--JS Bootstrap CDN 3.3.7-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!--Custom CSS-->
  <link rel="stylesheet" href="./css/styles.css">
  <!--Angular CDN 1.5.7-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
  <!--Angular UI Router-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
  <!--Lodash CDN 4.17.4-->
  <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
  <!--Angular Logger-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-simple-logger/0.1.7/angular-simple-logger.min.js"></script>

<!--Google Maps Directives-->
  <script src="./libs/Maps_Directives.js"></script>
</head>

<body ng-controller="homeController">
  <div class="petNav">
    <ul class="petNavItems">
      <li><a ui-sref="home">Home</a></li>
      <li><a ui-sref="user">Login</a></li>
      <li><a ui-sref="animal">Animals</a></li>
      <li><a ui-sref="map">Map</a></li>
      <li><a ui-sref="lost">Lost</a></li>
      <li><a ui-sref="found">Found</a></li>
      <li><a ui-sref="success">News</a></li>
    </ul>

  </div>


  <div ui-view></div>


  <!--Module-->
  <script type="text/javascript" src="./app.js"></script>
  <!--Controllers-->
  <script type="text/javascript" src="./controllers/userController.js"></script>
  <script type="text/javascript" src="./controllers/animalController.js"></script>
  <script type="text/javascript" src="./controllers/mapController.js"></script>
  <script type="text/javascript" src="./controllers/indexController.js"></script>
  <script type="text/javascript" src="./controllers/lostController.js"></script>
  <script type="text/javascript" src="./controllers/foundController.js"></script>
  <script type="text/javascript" src="./controllers/successController.js"></script>


  <!--Services-->
  <script type="text/javascript" src="./services/userService.js"></script>
  <script type="text/javascript" src="./services/animalService.js"></script>
  <script type="text/javascript" src="./services/mapService.js"></script>
  <script type="text/javascript" src="./services/lostService.js"></script>
  <script type="text/javascript" src="./services/foundService.js"></script>
